<header class="site-header">
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ '/' | relative_url }}" class="nav-logo">
                <span class="logo-text">{{ site.title | split: "(" | first }}</span>
                <span class="logo-chinese">杨昊霖</span>
            </a>
            
            <button class="nav-toggle" aria-label="Toggle Navigation">
                <span class="hamburger"></span>
            </button>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <span class="nav-link disabled" style="cursor: not-allowed; opacity: 0.5;">
                        <i class="fas fa-book"></i>
                        <span>Publications</span>
                        <small style="font-size: 0.65em; display: block; color: var(--accent-color);">Coming Soon</small>
                    </span>
                </li>
                <li class="nav-item">
                    <span class="nav-link disabled" style="cursor: not-allowed; opacity: 0.5;">
                        <i class="fas fa-code"></i>
                        <span>Projects</span>
                        <small style="font-size: 0.65em; display: block; color: var(--accent-color);">Coming Soon</small>
                    </span>
                </li>
                <li class="nav-item">
                    <a href="{{ '/cv' | relative_url }}" class="nav-link {% if page.url contains 'cv' %}active{% endif %}">
                        <i class="fas fa-file-alt"></i>
                        <span>CV</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
